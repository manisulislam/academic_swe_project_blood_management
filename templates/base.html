<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BloodMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background-color: #b91c1c;
      color: white;
      padding: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .user-info {
      font-size: 0.9rem;
      font-style: italic;
    }

    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #f1f5f9;
      color: #555;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0;
      }

      main {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'donor_list' %}">All Donor List</a>
        <a href="{% url 'announcement_list' %}">Announcement</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
        <a href="{% url 'about' %}">About Us</a>
        <!-- Add more links as needed -->
      </div>
      <div class="user-info">
        {% if user.is_authenticated %}
          Logged in as {{ user.username }} ({{ user.role }})
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 BloodMS â€” Powered by Django</p>
  </footer>

</body>
</html>
