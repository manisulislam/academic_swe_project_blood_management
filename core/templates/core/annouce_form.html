{% extends 'base.html' %}
{% block content %}
<style>
  h2 {
    text-align: center;
    color: #b91c1c;
    margin: 2rem 0;
    font-weight: 700;
    font-size: 2rem;
  }
  form {
    max-width: 600px;
    margin: 0 auto 3rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(185, 28, 28, 0.15);
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 1.2rem;
    margin-bottom: 0.5rem;
    color: #b91c1c;
  }
  input[type="text"], input[type="date"], textarea, input[type="file"] {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1.5px solid #dc2626;
    border-radius: 6px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="date"]:focus, textarea:focus, input[type="file"]:focus {
    outline: none;
    border-color: #b91c1c;
  }
  .btn-group {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
  }
  button, .btn-cancel {
    padding: 0.75rem 1.8rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);
    transition: background-color 0.3s ease;
    border: none;
  }
  button {
    background-color: #dc2626;
    color: white;
  }
  button:hover {
    background-color: #b91c1c;
  }
  .btn-cancel {
    background-color: #e5e7eb; /* light gray */
    color: #374151; /* dark gray text */
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .btn-cancel:hover {
    background-color: #d1d5db;
    color: #1f2937;
  }
</style>

<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
      <small style="color:#777;">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color:red; font-size: 0.9rem;">{{ error }}</p>
    {% endfor %}
  {% endfor %}
  <div class="btn-group">
    <button type="submit">Save</button>
    <a href="{% url 'announcement_list' %}" class="btn-cancel">Cancel</a>
  </div>
</form>
{% endblock %}
