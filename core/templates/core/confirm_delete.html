{% extends 'base.html' %}
{% block content %}
<style>
  .confirm-box {
    max-width: 480px;
    margin: 5rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(185, 28, 28, 0.15);
    text-align: center;
  }
  h2 {
    color: #b91c1c;
    font-weight: 700;
    margin-bottom: 1rem;
  }
  p {
    margin-bottom: 2rem;
    font-size: 1.1rem;
  }
  button, .cancel-link {
    background-color: #dc2626;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.8rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);
    transition: background-color 0.3s ease;
    margin: 0 1rem;
    text-decoration: none;
    display: inline-block;
  }
  button:hover, .cancel-link:hover {
    background-color: #b91c1c;
  }
</style>

<div class="confirm-box">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the announcement: <strong>{{ announcement.title }}</strong>?</p>
  <form method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'announcement_list' %}" class="cancel-link">Cancel</a>
</div>
{% endblock %}
