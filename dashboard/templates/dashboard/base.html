<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mediblood Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #b91c1c;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 1rem;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f87171;
      color: white;
    }

    .sidebar h2 {
      padding-left: 20px;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{% url 'home' %}" >
      <h2>Mediblood</h2>
    </a>
    
    <a href="{% url 'home' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">Home</a>
    <a href="{% url 'dashboard:profile' %}" class="{% if request.path == '/dashboard/profile/' %}active{% endif %}">Profile</a>
    <a href="{% url 'dashboard:donors' %}" class="{% if request.path == '/dashboard/donors/' %}active{% endif %}">Donors</a>
    <a href="{% url 'dashboard:settings' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
