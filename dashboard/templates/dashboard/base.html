<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mediblood Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 70px;
      background-color: #b91c1c;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 1rem;
      overflow-x: hidden;
      transition: width 0.3s;
      z-index: 1000;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar h2 {
      padding-left: 20px;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f87171;
      color: white;
    }

    .sidebar a span.text {
      margin-left: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover a span.text {
      opacity: 1;
      visibility: visible;
    }

    .main-content {
      margin-left: 70px;
      padding: 2rem;
      transition: margin-left 0.3s;
    }

    .sidebar:hover~.main-content {
      margin-left: 220px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar:hover {
        width: 100%;
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar:hover~.main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{% url 'home' %}">
      <h2>🩸<span class="text">Mediblood</span></h2>
    </a>

    <a href="{% url 'home' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
      🏠 <span class="text">Home</span>
    </a>
    <a href="{% url 'dashboard:profile' %}" class="{% if request.path == '/dashboard/profile/' %}active{% endif %}">
      👤 <span class="text">Profile</span>
    </a>
    <a href="{% url 'dashboard:donors' %}" class="{% if request.path == '/dashboard/donors/' %}active{% endif %}">
      💉 <span class="text">Donors</span>
    </a>
    <a href="{% url 'dashboard:settings' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      ⚙️ <span class="text">Settings</span>
    </a>
    <a href="{% url 'view_stock' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      🩸 <span class="text">Blood Stock</span>
    </a>
    <a href="{% url 'request_ambulance' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      🚑 <span class="text">Request Ambulance</span>
    </a>
    <a href="{% url 'ambulance_list' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      🚐 <span class="text">Ambulance list</span>
    </a>
    <a href="{% url 'create_appointment' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      🩺  <span class="text">New Appointment</span>
    </a>
    <a href="{% url 'appointment_list' %}" class="{% if request.path == '/dashboard/settings/' %}active{% endif %}">
      📅 <span class="text">Appointment List</span>
    </a>
    
  </div>

  <!-- Main content -->
  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
