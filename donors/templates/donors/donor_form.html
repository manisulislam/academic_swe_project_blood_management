{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: 2rem auto 4rem auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(185, 28, 28, 0.2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    color: #b91c1c;
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 2rem;
  }

  form p {
    margin-bottom: 1.3rem;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: #4b4b4b;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.6rem 0.9rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #b91c1c;
    box-shadow: 0 0 5px rgba(185, 28, 28, 0.4);
  }

  button {
    background-color: #dc2626;
    color: white;
    font-weight: 700;
    padding: 0.75rem 1.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 1rem;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #b91c1c;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .form-container {
      margin: 1rem;
      padding: 1.5rem 1.8rem;
    }
    h2 {
      font-size: 1.6rem;
    }
  }
</style>

<div class="form-container">
  <h2>{% if form.instance.pk %}Edit Donor Profile{% else %}Register as Donor{% endif %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
